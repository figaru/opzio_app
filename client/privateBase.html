<template name="privateBase">
	{{> yield "menuArea"}}
	
	<!-- main content -->
	<div id="mainContent" class="main-content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-12 no-padding-sm">
					{{> yield "actionsMenuArea" }}
				</div>
			</div>
		</div>
		<!-- Main content area -->
		{{> yield }}
		<!-- End of Main content area -->
	</div>
	
	<!-- modals -->
	{{> clusterModal }}
	{{> projectModal }}
	{{> newTasklistModal }}
	{{> inviteUserModal }}

	<div id="projectDropdownModal" class="modal-wrapper">
		<div class="d-flex justify-content-start global-options">
			<a href="#" class="btn btn-success option validateProject" data-action="validate"><i class="fa fa-check"></i> <span class="hidden-xs-down">Validate</span></a>
			<a href="#" class="btn btn-secondary option" data-action="private"><i class="fa fa-low-vision"></i> <span class="hidden-xs-down">Private</span></a>
			<a href="#" class="btn btn-secondary option" data-action="public"><i class="fa fa-eye"></i> <span class="hidden-xs-down">Public</span></a>
			<a href="#" class="btn btn-danger option" data-action="delete"><i class="fa fa-trash"></i> <span class="hidden-xs-down">Delete</span></a>
			<a href="#" class="btn btn-secondary option ml-auto" data-action="cancel"><i class="fa fa-close"></i> <span class="hidden-xs-down">Cancel</span></a>
		</div>
		<div class="d-flex flex-wrap modal-options projectListModal">
			<span class="scroller up"><i class="fa fa-chevron-up"></i></span>
			<span class="scroller down"><i class="fa fa-chevron-down"></i></span>
		</div>
	</div>
</template>
