<template name="domainRulesModal">
<div id="domainRulesModal" class="domainRulesModal modal fade">
	<div class="modal-content">
		<div class="modal-header">
			<h3 class="modal-title">Rules</h3>
			<span id="ruleData" class="sub-header"></span>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><i aria-hidden="true" class="fa fa-close"></i></button>
		</div>
		
		<form class="modal-form">
			<div class="tab-content main">
				<div id="domainRules" class="tab-pane always-visible">
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button id="saveRule" class="modal-action modal-primary-action btn btn-primary">Save</button>
		<button data-dismiss="modal" class="modal-action modal-close btn">Cancel</button>
	</div>
</div>
</template>
