<template name="projectModal">
<div id="projectModal" class="projectModal modal fade text-center" tabindex="-1" role="dialog" aria-labelledby="projectModalLabel" aria-hidden="true">
	<div class="modal-dialog text-left" role="document">
		<div class="modal-content">
			<div class="modal-header d-flex align-items-start flex-column flex-sm-row">
				<h5 class="modal-title" id="projectModalLabel">New Project</h5>
				<span class="header-action mx-3 mb-1">
					{{> projectStateMenu }}
				</span>
				<span class="header-action mx-x">
					{{ > priorityMenu }}
				</span>
				<button type="button" class="close ml-auto" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body p-0">
				<form id="newProjectForm" class="modal-form">
				{{> projectInfoTab }}
				</form>

				<!-- {{ > projectTeamTab}} -->
			</div>
			<div class="modal-footer">
				<span class="mr-auto">
					{{> visibilityMenu }}	
				</span>
				
				<button type="button" class="btn btn-primary modal-primary-action">Create</button>
			</div>
		</div>
	</div>
</div>

</template>
