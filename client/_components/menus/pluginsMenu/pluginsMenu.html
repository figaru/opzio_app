<template name="pluginsMenu">
	<div class="dropdown">
	  <button class="btn btn-default dropdown-toggle" type="button" id="secondary-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
	  	<span id="submenuTitle" class="submenu-title">{{ menuTitle }}</span>
	    <i class="fa fa-angle-down"></i>
	  </button>
	  <ul class="dropdown-menu purple" aria-labelledby="secondary-menu">
		<li class="menu-option">
			<a href="{{ pathFor route='choosePlugins' }}" class="main-link"><i class="fa fa-download"></i> Browse all</a>
		</li>
		<li class="menu-option">
			<a href="{{ pathFor route='userSettings' userId=currentUser._id hash='settings'}}" class="main-link"><i class="fa fa-cogs"></i> My plugins</a>
		</li>
		<li role="separator" class="divider"></li>
		<li class="menu-option">
			<a href="#" id="pluginsJoyride" class="main-link"><i class="fa fa-info-circle"></i> Help</a>
		</li>
	  </ul>
	</div>
</template>
