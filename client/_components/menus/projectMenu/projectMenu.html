<template name="projectMenu">
{{#if canViewMenu }}
<div class="navigation-header">
	<nav class="tab-slider menu-swiper swiper-container" role="navigation">
		<div class="swiper-wrapper">
			<span class="tab-item swiper-slide" data-section="dashboard" data-index="0">
				<a href="{{ pathFor route='projectDashboard' projectId=projectId section='dashboard' }}">
					<!--i class="svg-icon user-dashboard"></i--> 
					<i class="fa fa-bar-chart"></i>
					Dashboard
					</a>
			</span>
			<span class="tab-item swiper-slide" data-section="profile" data-index="3">
				<a href="{{ pathFor route='projectDashboard' projectId=projectId  section='profile' }}"><i class="fa fa-info-circle"></i> Info</a>
			</span>
			<span class="tab-item swiper-slide" data-section="finance" data-index="4">
				<a href="{{ pathFor route='projectDashboard' projectId=projectId  section='finance' }}"><i class="fa fa-usd"></i> Financials</a>
			</span>
			{{#if canViewSettings}}
			<span class="tab-item swiper-slide" data-section="settings" data-index="5">
				<a href="{{ pathFor route='projectDashboard' projectId=projectId  section='settings' }}"><i class="fa fa-cog"></i> Settings</a>
			</span>
			{{/if}}
		</div>
	</nav>
</div>
{{/if}}
</template>
