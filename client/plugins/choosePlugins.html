					<h3 class="font-weight-light" id="what-are-plugins">What are Plugins?</h3>
					<p>Plugins, extensions or add-ons are pieces of software you install on your day to day tools or operative system to track your activity autonomously.</p>

					<h3 class="font-weight-light" id="which-to-use">Which ones should I use?</h3>
					<p>Opz.io uses a combination of generalistic trackers and application specific trackers.<br>Some apps let you install addons/plugins, others don't and for the latter we need an OS installable tracker.</p>
					<p>You can use as many you want to! In fact, the more trackers you use, the better Opz.io is able to understand what you're working on and create a more accurate profile. Feel free to use only those that make sense to you and your organization.</p>

					<h3 class="font-weight-light" id="what-data">What data is sent to Opz.io?</h3>
					<p>We try to send the least amount of data possible but enough for Opz.io to categorize your activities. For more details refer to each plugin's category.</p>
