<template name="firefoxTracker">
<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<img class="tracker-img" src="/images/trackers/firefox_browser.png"/>
			<h2 class="browserValid font-weight-light">Mozilla Firefox</h2>
			<div class="browserDownload"></div>
		</div>
		<div class="col-12">
			<div class="tutorial-instructions">
				<h3>Installing</h3>
				<p><b>1)</b> Download the opz_mozilla.xpi extension and save somewhere you won't delete it.</p>
				<p><b>2)</b> Open Firefox Add-ons on the top right menu or paste <em>about:addons</em> in a new tab</p>
				<img class="tutorial-image" src="/images/trackers/tutorials/firefox/firefox_menu.png" alt="Extensions Menu">
				<p><b>3)</b> <em>Drag</em> the extension to the Extensions page. An installation dialog should appear.</p>
				<p><b>4)</b> You should now see the Opz.io extension on the extensions bar. Login with your Opz.io credentials and you're all set!</p>
				<img class="tutorial-image" src="/images/trackers/tutorials/chrome/plugin_menu.png" alt="Plugin Menu">
				<br>
				<br>
			</div>
		</div>
	</div>
</div>
</template>
