<template name="integrations">
<div id="integrations" class="row">
	<div class="col-12">
		<div class="card border-0">
			<div class="card-block p-2">
				<h5 class="card-title">Integrations</h5>
				<div class="row">
					<div class="col-12">
						<div class="row">
							<div class="col-12">
								<h5>Moves</h5>
								<a href="http://moves-app.com">http://moves-app.com</a>
							</div>
						</div>

						<div class="row">
							<div class="col-2 text-center">
								<img src="/images/trackers/moves.png" alt="Moves App" class="w-100px">
								<br>
								{{# if hasMoves}}
								<a href="#" id="revokeMoves" class="btn btn-secondary btn-sm mt-2">Revoke</a>
								{{else}}
								<a href="#" id="integrateMoves" class="btn btn-primary btn-sm mt-2">Integrate</a>
								{{/if}}
							</div>
							<div class="col-10">
								<p>Moves automatically records any walking, cycling, and running you do. Integrate Moves with Opz.io to keep track of your meetings, comuting and other out-of-office activities.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</template>
