<template name="mergeProject">
<div class="row">
	<div class="col-sm-12 col-md-6">
		<h4 class="font-weight-light">Merge to Project</h4>
		<p>Merge this project into another existing project.</p>
	</div>
	<div class="col-sm-12 col-md-6">
		<div class="row">
			<br>
			<div class="col-sm-12 col-md-8">
				<div class="dropdown-search fluid">
					<input id="mergeDestination" class="can-edit search-input" type="text" placeholder="Select Project" value="">
					<div class="dropdown-results"></div>
				</div>
			</div>
			<div class="col-sm-12 col-md-4">
				<a id="mergeProject" data-currentproject="{{ this._id }}" class='btn large blue' href='#' >Merge</a>
			</div>
		</div>
	</div>
	<hr>
</div>
</template>
