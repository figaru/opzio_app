<template name="projectSettings">
<div class="container-fluid">
	<div class="row px-3">
		<div class="col-12 py-2 section-content shadow">
			<div class="row">
				<div class="col-sm-3 hidden-sm-down">
					{{ > projectSettingsSideNav }}
				</div>
				<div id="settings" class="col-sm-12 col-md-9">
					<div class="row">
						<div class="col-12">
							{{> projectGoals }}
						</div>
						<div class="col-12">
							{{> projectCategorizationParameters }}
						</div>
						<!--div class="col-12">
							{{> projectHierarchy }}
						</div-->
						<div class="col-12">
							{{> projectVisibility }}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</template>
