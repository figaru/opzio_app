<template name="thankYou">
	<div class="container">
		<div class="row push-top">
			<div class="col-xs-12 align-center">
				<h2 class="white">Thank you for your interest.</h2>
				<h4 class="white">We'll get in touch with you shortly!</h4>
				<br>
				<br>

				<div id="mainContent" class="main-content white-circle">
					<img class="opzio-bot hover" src="/images/bot/happy2.png" alt="Opzio Bot">
				</div>

			</div>
		</div>
	</div>
	<div class="bottom-background {{ className }}" style="padding-top:200%;"></div>
	<div class="bottom-footer">
		<img src="images/logo_negative.png" alt="Opz.io">
		<small>2017 &reg; Opz.io</small>
		<ul class="bottom-links">
			<li> <a href="#"> Home </a> </li>
			<li> <a href="#"> F.A.Q. </a> </li>
			<li> <a href="#"> Terms</a> </li>
		</ul>
