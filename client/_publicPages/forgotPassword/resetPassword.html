<template name="resetPassword">
<div class="container">
	<div class="row push-top">
		<div class="col-xs-12 col-sm-6">
			<div class="panel">
				<div class="panel-header">
					<h3>Set new password</h3>
				</div>
				<div class="panel-description">
					<form id="resetPassword" method="post">
						<input id="firstPass" type="password" class="form-control" name="password" placeholder="New Password" tabindex="1">
						<br>
						<input id="secondPass" type="password" class="form-control" name="password-confirmation" placeholder="Password Confirmation" tabindex="2">
						<br>
						<button id="resetPassword" class="btn large blue pull-right" type="submit" tabindex="3">Reset</button>
					</form>
					<br><br><br>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-5 col-sm-offset-1">
			<div class="side-content">
				<h2 class="title align-center">Hello again!</h2>
				<h4 class="body align-center" id="side-message">Type in your new password.</h4>
				<br>
				<div class="align-center">
					<img class="opzio-bot hover" src="/images/bot/happy3.png" alt="Opzio Bot">
				</div>
			</div>
		</div>
	</div>
</div>
<div class="bottom-background blue"></div>
<div class="bottom-footer">
	<img src="/images/logo_negative.png" alt="Opz.io">
	<small>2017 &reg; Opz.io</small>
	<ul class="bottom-links">
		<li> <a href="#"> Home </a> </li>
		<li> <a href="#"> F.A.Q. </a> </li>
		<li> <a href="#"> Terms</a> </li>
	</ul>
</div>
</template>
