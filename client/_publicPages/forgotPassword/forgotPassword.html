<template name="forgotPassword">
	<div class="container">
		<div class="row push-top">
			<div class="col-xs-12 col-sm-6">
				<div class="panel">
					<div class="panel-header">
						<h2 class="panel-title">Reset password</h2>
					</div>
					<div class="panel-description" action="">
						<form id="forgotPasswordForm">
							<input id="forgotPasswordEmail" type="text" class="form-control" name="email" placeholder="Email Address" tabindex="1">
							<br>
							<button id="submitEmail" class="btn large blue pull-right" type="submit" tabindex="2">Reset</button>
						</form>
						<br><br><br>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-5 col-sm-offset-1">
				<div class="side-content">
					<h2 class="title align-center">Forgot your password?</h2>
					<h4 class="body align-center">Not to worry. Just enter your account email and we''ll send you a reset link.</h4>
					<br>
					<div class="align-center">
						<img class="opzio-bot hover" src="/images/bot/confused.png" alt="Opzio Bot">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="bottom-background blue"></div>
	<div class="bottom-footer">
		<img src="/images/logo_negative.png" alt="Opz.io">
		<small>2017 &reg; Opz.io</small>
		<ul class="bottom-links">
			<li> <a href="#"> Home </a> </li>
			<li> <a href="#"> F.A.Q. </a> </li>
			<li> <a href="#"> Terms</a> </li>
		</ul>
	</div>
</template>
