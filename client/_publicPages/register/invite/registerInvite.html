<template name="registerInvite">
<section class="section grey mih-80">
	<span class="section__overlay first"></span>
	<span class="section__overlay second"></span>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="d-md-flex flex-row flex-sm-row-reverse align-items-center justify-content-center py-5">
					<div class="bg-white shadow miw-50 p-3">
						<h4 class="font-weight-light text-uppercase text-center">New Account<br><small class="text-muted">{{ orgName }}</small></h4>
						<hr class="w-25">
						<div class="container">
							<form id="registerForm" data-organization="{{ orgId }}" data-invitetoken="{{ inviteToken }}">
								<div class="row">
									<div class="col-sm-12 col-md-6">
										<div class="form-group">
											<label class="control-label" for="firstName">First Name</label>
											<input type="text" class="form-control" id="firstName" placeholder="John">
											<small class="form-text form-error firstNameError"></small>
										 </div>
									</div>
									<div class="col-sm-12 col-md-6">
										<div class="form-group">
											<label class="control-label" for="lastName">Last Name</label>
											<input type="text" class="form-control" id="lastName" placeholder="Snow">
											<small class="form-text form-error lastNameError"></small>
										 </div>
									</div>
									<div class="col-12">
										<div class="form-group">
											<label class="control-label" for="email">Email address</label>
											<input autocomplete="new-email" disabled type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email@example.com" value="{{ email }}">
											<small class="form-text form-error emailError"></small>
										</div>
									</div>
									<div class="col-sm-12 col-lg-6">
										<div class="form-group">
											<label class="control-label" for="password">Password</label>
											<input autocomplete="new-password" type="password" class="form-control" id="password" placeholder="Password">
											<small class="form-text form-error passwordError"></small>
										 </div>
									</div>
									<div class="col-sm-12 col-lg-6">
										<div class="form-group">
											<label class="control-label" for="passwordConfirm">Confirm Password</label>
											<input autocomplete="new-password" type="password" class="form-control" id="passwordConfirm" placeholder="Confirm Password">
											<small class="form-text form-error confirmPasswordError"></small>
										 </div>
									</div>
									<div class="col-sm-12 col-lg-9">
										<div class="form-group">
											<input type="checkbox" id="acceptTerms" />
											<label data-action="select" for="acceptTerms">I've read an accept the <a href="#"><u>terms and conditions</u></a></label>
										</div>
									</div>
									<div class="col-sm-12 col-lg-3">
										<button type="submit" id="createAccount" class="btn btn-primary rounded text-white pull-right">Continue</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</template>
