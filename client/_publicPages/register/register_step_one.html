<template name="registerAccount">
<section class="section grey mih-80">
	<span class="section__overlay first"></span>
	<span class="section__overlay second"></span>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="d-md-flex flex-row flex-sm-row-reverse align-items-center justify-content-center py-5">
					<div class="bg-white shadow miw-50 p-3">
						<h4 class="font-weight-light text-uppercase text-center">New Account</h4>
						<hr class="w-25">
						<div class="container">
							<form id="registerForm">
								<div class="row">
									<div class="col-12">
										<div class="form-group">
											<label class="control-label" for="email">Email address</label>
											<input autocomplete="new-email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email@example.com">
											<small class="form-text form-error emailError"></small>
										</div>
									</div>
									<div class="col-sm-12 col-lg-6">
										<div class="form-group">
											<label class="control-label" for="password">Password</label>
											<input autocomplete="new-password" type="password" class="form-control" id="password" placeholder="Password">
											<small class="form-text form-error passwordError"></small>
										 </div>
									</div>
									<div class="col-sm-12 col-lg-6">
										<div class="form-group">
											<label class="control-label" for="passwordConfirm">Confirm Password</label>
											<input autocomplete="new-password" type="password" class="form-control" id="passwordConfirm" placeholder="Confirm Password">
											<small class="form-text form-error confirmPasswordError"></small>
										 </div>
									</div>
									<div class="col-sm-12 col-lg-9">
										<div class="form-group">
											<input type="checkbox" id="acceptTerms" />
											<label data-action="select" for="acceptTerms">I've read an accept the <a href="#">terms and conditions</a></label>
										</div>
									</div>
									<div class="col-sm-12 col-lg-3">
										<button type="submit" id="createAccount" class="btn btn-primary rounded text-white pull-right">Continue</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="blue-gradient-alt animate anim-60 py-3 px-4 miw-30 mh-50">
						<h5 class="font-weight-light text-uppercase text-center">What do I get?</h5>
						<hr class="w-25 bg-white">
						<ul class="px-2 font-weight-light">
							<li>Effortless tracking of your activities</li>
							<li>Regain control of your time</li>
							<li>Access to all features</li>
						</ul>
						<hr class="w-25 bg-white">
						<ul class="px-2 font-weight-light">
							<li>Free 30 day trial period</li>
							<li>No credit card required upfront</li>
							<li>No spam. Ever.</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="col-12">
			<h2 class="text-blue font-weight-light">Why should I care?</h2>
			<div class="card">
				<div class="card-body p-3">
					<h5 class="card-title text-blue font-weight-light">Because you're loosing money</h5>
					<h6 class="card-subtitle">Change the values below to see how much you're losing by not billing your clients accurately</h6>
					{{ > earningsCalculator }}
				</div>
				<div class="card-footer bg-white border-0 text-muted text-right">
				    <small>Estimated figures based on a 8h work day, 250 yearly business days</small>
			  	</div>
			</div>
			<div class="mb-5"></div>
		</div>
	</div>
</section>
