<template name="forIndividuals">

<div class="section main no-border" id="welcome">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<div class="container">
					<div class="row">
						<div class="col-xs-12 col-sm-6"  style="color:#FFF;">
							<h1 class="section-descriptive">Automated Project Management for Freelancers</h1>
							<h2 class="section-primary-title">Struggling to keep track of your work?</h2>
							<h3 class="section-secondary-title">Free yourself of the burden of keeping scores on your daily activities and focus on what's important</h3>
						</div>
					</div>
				</div>
		    </div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="section service-features">
				<div class="row">
					<div class="col-xs-12">
						<h3 class="section-header align-center">"Opz.io allows you to work continuously without interuptions"</h3>
					</div>
					<div class="col-xs-12 col-md-4">
						<div class="feature">									
							<div class="icon-placeholder">
								<img class="feature-icon" src="/images/icons/time-passing.png">
							</div>
							<h4 class="feature-title"><b><em>Automated</em> activity registration</b></h4>
							<p class="description alt">Opz.io semalessly monitors the activities your perform on the computer and documents them for you. No more trying to remember what you were doing this week.</p>
						</div>
					</div>
					<div class="col-xs-12 col-md-4">
						<div class="feature">
							<div class="icon-placeholder">
								<img class="feature-icon" src="/images/icons/pie-chart.png">
							</div>
							<h4 class="feature-title"><b><em>Accurate</em> work analysis</b></h4>
							<p class="description alt">Your activity is intelligently categorized and assigned to projects on your behalf, allowing to review the state of your planning at any given moment.</p >
						</div>
					</div>
					<div class="col-xs-12 col-md-4">
						<div class="feature no-border">
							<div class="icon-placeholder">
								<img class="feature-icon" src="/images/icons/receipt.png">
							</div>
							<h4 class="feature-title"><b><em>Value</em> your time</b></h4>
							<p class="description alt">Opz.io makes sure you don't discard any billable work. Invoice your clients with increased precision and confidence.</p >
						</div>
					</div>
				</div>
			</div>			
		</div>
	</div>
</div>


<div class="container">
	<div class="row">
		<div class="col-xs-12">	
			<div class="section no-border">
				<h2 class="section-header">A factual representation of your work</h2>
				<div class="row">
					<div class="col-xs-12 col-sm-4">
						<p class="description align-with-image visible">Visualize in detail all your activity in a convenient way.<br>Conveniently edit the category of your work as well as the projects assigned by Opz.io. Specify what is to be considered billable or not.</p >
					</div>
					<div class="col-xs-12 col-sm-8">
						<img class="demo-image image-reference right" src="/images/gifs/timesheet_by_hour.gif">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">	
			<div class="section no-border">
				<h2 class="section-header align-right">Achieve optimal work balance</h2>
				<div class="row">
					<div class="col-xs-12 col-sm-8">
						<img class="demo-image image-reference right" src="/images/gifs/projects_dashboard.gif">
					</div>
					<div class="col-xs-12 col-sm-4">
						<p class="description align-with-image visible"><br>We help you trully see where you are spending your time in proportion to all ongoing projects, allowing you to quickly understand who's being undeserved and who's demanding too much of your attention.</p >
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{{ > inlineFreeRegistration applyVariant='true' singleVariant='true' animated='true'}}

<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12 section footer">
			<div class="row">
				<div class="bottom">
					<img src="/images/logo_negative.png" alt="Opz.io">
					<small>2017 &reg; Opz.io</small>
					<ul class="bottom-links">
						<li> <a href="#"> Home </a> </li>
						<li> <a href="#"> F.A.Q. </a> </li>
						<li> <a href="#"> Terms</a> </li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>

</template>
