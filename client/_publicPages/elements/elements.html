			<div class="row">
				<div class="col-12">
					<h3 id="typography">Typography</h3>
					<div class="container-fluid">
						<div class="m-4"></div>
						<h4 id="headers">Headers</h4>
						<h1>h1. I'm a h1 heading</h1>
						<h2>h2. I'm a h2 heading</h2>
						<h3>h3. I'm a h3 heading</h3>
						<h4>h4. I'm a h4 heading</h4>
						<h5>h5. I'm a h5 heading</h5>
						<h6>h6. I'm a h6 heading</h6>
					</div>
					<div class="container-fluid">
						<div class="m-4"></div>
						<h4 id="paragraphs">Paragraphs</h4>
						<p>I'm a normal paragraph. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Omnis possimus laudantium dolores, accusantium pariatur, nostrum eveniet vitae harum voluptate illum.</p>
						<br>
						<p class="lead">
						  Add a <mark>.lead</mark> class to highlight a paragraph like this. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor.
						</p>
					</div>
					<div class="container-fluid">
						<div class="m-4"></div>
						<h4 id="links">Links</h4>
						<a href="#">I'm a super normal link. </a>
					</div>
					<div class="container-fluid">
						<div class="m-4"></div>
						<h4 id="inline-text">Inline text elements</h4>
						<p>You can use the mark tag to <mark>highlight</mark> text.</p>
						<p><del>This line of text is meant to be treated as deleted text.</del></p>
						<p><s>This line of text is meant to be treated as no longer accurate.</s></p>
						<p><ins>This line of text is meant to be treated as an addition to the document.</ins></p>
						<p><u>This line of text will render as underlined</u></p>
						<p><small>This line of text is meant to be treated as fine print.</small></p>
						<p><strong>This line rendered as bold text.</strong></p>
						<p><em>This line rendered as italicized text.</em></p>
					</div>
					<div class="container-fluid">
						<div class="m-4"></div>
						<h4 id="lists">Lists</h4>
						<p><b>Normal list</b></p>
						<ul>
							<li>Lorem ipsum dolor sit amet, consectetur adipisicing</li> 
							<li>elit. Quas minus perferendis obcaecati tempore</li> 
							<li>consectetur, qui adipisci blanditiis saepe deleniti</li>
							<li>explicabo. Eos ut tenetur accusamus odit molestiae, fugiat eligendi. Libero, repellendus.</li>
						</ul>
						<p><b>Add <mark>.list-unstyled</mark> to remove padding and list-styles for immediate children</b></p>
						<ul class="list-unstyled">
						  <li>Lorem ipsum dolor sit amet</li>
						  <li>Consectetur adipiscing elit</li>
						  <li>Nulla volutpat aliquam velit
						    <ul>
						      <li>Phasellus iaculis neque</li>
						      <li>Purus sodales ultricies</li>
						      <li>Vestibulum laoreet porttitor sem</li>
						      <li>Ac tristique libero volutpat at</li>
						    </ul>
						  </li>
						  <li>Faucibus porta lacus fringilla vel</li>
						  <li>Aenean sit amet erat nunc</li>
						  <li>Eget porttitor lorem</li>
						</ul>
					</div>

				</div>
				<div class="m-3"></div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<h3 id="buttons">Buttons</h3>
					<div class="container-fluid">
						<div class="m-3"></div>
						<h4 id="full-buttons">Full background buttons</h4>
						<p>Set the class <mark>.btn</mark> to a <code>button</code>, <code>a</code> or <code>input</code> element. Style it using <mark>btn-primary</mark>, <mark>btn-secondary</mark>, <mark>btn-success</mark>, <mark>btn-info</mark>, <mark>btn-warning</mark>, <mark>btn-danger</mark> and <mark>btn-link</mark></p>
						<button type="button" class="btn btn-primary">Primary</button>
						<button type="button" class="btn btn-secondary">Secondary</button>
						<button type="button" class="btn btn-success">Success</button>
						<button type="button" class="btn btn-info">Info</button>
						<button type="button" class="btn btn-warning">Warning</button>
						<button type="button" class="btn btn-danger">Danger</button>
						<button type="button" class="btn btn-link">Link</button>
						
						<p><br>You can also use gradients instead of normal button colors and animate them.</p>
						<button type="button" class="btn blue-gradient">Static Gradient</button>
						<button type="button" class="btn aqua-gradient-alt animate">I'm animated</button>
					</div>
					<div class="container-fluid">
						<div class="m-3"></div>
						<h4 id="outline-buttons">Outline color buttons</h4>
						<p>Set <mark>outline</mark> to any state class, as in <code>btn-outline-primary</code></p>
						<button type="button" class="btn btn-outline-primary">Primary</button>
						<button type="button" class="btn btn-outline-secondary">Secondary</button>
						<button type="button" class="btn btn-outline-success">Success</button>
						<button type="button" class="btn btn-outline-info">Info</button>
						<button type="button" class="btn btn-outline-warning">Warning</button>
						<button type="button" class="btn btn-outline-danger">Danger</button>
					</div>
					<div class="container-fluid">
						<div class="m-3"></div>
						<h4 id="rounded-buttons">Rounded corners</h4>
						<p>Add <mark>.rounded</mark> to set a 2em border-radius</p>
						<button type="button" class="btn btn-primary rounded">Primary</button>
						<button type="button" class="btn btn-outline-info rounded">Secondary</button>
						<button type="button" class="btn blue-gradient animate rounded">Animated Gradient</button>
					</div>
				</div>
				<div class="m-3"></div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<h3 id="dropdowns">Dropdowns</h3>
					<div class="container-fluid">
						<div class="m-3"></div>
						<p>Any <code>button</code> or <code>a</code> with a <mark>.btn</mark> class can be turned into a dropdown (refer to <a href="https://v4-alpha.getbootstrap.com/components/dropdowns/#examples" target="_blank">Bootstrap markup</a> for details).</p>
						<div class="row">
							<div class="col-6">
								<div class="dropdown">
									<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								    Dropdown
								    </button>
									<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
										<h6 class="dropdown-header">Group 1 header</h6>
										<a class="dropdown-item" href="#">Action</a>
										<a class="dropdown-item" href="#">Another action</a>
										<h6 class="dropdown-header">Group 2 header</h6>
										<a class="dropdown-item" href="#">Another thing here</a>
										<a class="dropdown-item" href="#">Something else here</a>
										<div class="dropdown-divider"></div>
									    <a class="dropdown-item" href="#">Separated link</a>
									</div>
								</div>
							</div>
							<div class="col-6">
								<div class="dropup">
									<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								    Dropup
								    </button>
									<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
										<h6 class="dropdown-header">Dropdown header</h6>
										<a class="dropdown-item" href="#">Action</a>
										<a class="dropdown-item" href="#">Another action</a>
										<a class="dropdown-item" href="#">Something else here</a>
										<div class="dropdown-divider"></div>
									    <a class="dropdown-item" href="#">Separated link</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div class="m-3"></div>
					<div class="m-3"></div>
					<h3 id="forms">Forms</h3>
					<p>Form elements have changes to the original Bootstrap styles, specially checkboxes, radios and text labels.</p>
					<div class="container-fluid">
						<div class="m-3"></div>
						<h4 id="input-text">Text</h4>
						<div class="row">
							<div class="col-xs-12 col-md-4">
								<div class="form-group">
									<label class="control-label" for="exampleInputEmail1">Email address</label>
									<input autocomplete="new-email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@example.com">
									<small id="emailHelp" class="form-text text-muted">Use <mark>small</mark> for additional text.</small>
								</div>
							</div>
							
							<div class="col-xs-12 col-md-4">
								<div class="form-group">
									<label class="control-label" for="exampleTextInput">Text</label>
									<input class="form-control" type="text" placeholder="Write a one liner here" id="exampleTextInput">
								</div>
							</div>
							<div class="col-xs-12 col-md-4">
								<div class="form-group">
									<label class="control-label" for="exampleInputPassword">Password</label>
									<input autocomplete="new-password" type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
									<small id="exampleInputPassword" class="form-text text-red">Here's an example of an error message.</small>
								 </div>
							</div>

						</div>
						
					</div>

					<div class="container-fluid">
						<div class="m-3"></div>
						<h4 id="input-textarea">Textarea</h4>
						<br>
						<div class="row">
							<div class="col-12">
								<div class="form-group">
									<label class="control-label" for="exampleTextarea">Your message</label>
		    						<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
		    						<small id="exampleTextarea" class="form-text text-muted">A friendly reminder of something.</small>
								</div>
							</div>
						</div>
					</div>

					<div class="container-fluid">
						<div class="m-3"></div>
						<h4 id="input-select">Select</h4>
						<p>Select elements are manipulated by <a href="http://selectize.github.io/selectize.js/" target="_blank">Selectie.js</a>.</p>
						<div class="row">
							<div class="col-xs-12 col-md-6">
								<p>Single <br></p>
								<div class="form-group selectize">
									<label class="control-label">Select one genius</label>
									<input class="form-control demo-default selectized" type="text" id="singleSelectDemo" name="singleSelectDemo" placeholder="Pick your favourite one">
								</div>	
							</div>
							<div class="col-xs-12 col-md-6">
								<p>Multiple <br></p>
								<div class="form-group selectize">
									<label class="control-label">Select multiple geniuses</label>
									<input class="form-control demo-default selectized" type="text" id="multipleSelectDemo" name="multipleSelectDemo" placeholder="Pick your favourite geniuses">
								</div>
							</div>
						</div>
					</div>

					<div class="container-fluid">
						<div class="m-3"></div>
						<h4 id="input-checkboxes">Checkboxes</h4>
						<div class="row">
							<div class="col-xs-12 col-md-4">
								<p>Normal</p>
								<div class="container-fluid">
									<div class="row">
										<div class="col-6">
											<div class="form-group">
												<input checked type="checkbox" id="checkboxNormal" />
												<label data-action="select" for="checkboxNormal"></label>
											</div>
										</div>
										<div class="col-6">
											<div class="form-group">
												<input checked disabled type="checkbox" id="checkboxNormalDisabled" />
												<label data-action="select" for="checkboxNormalDisabled"></label>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-md-4">
								<p>Filled style with <mark>.filled-in</mark></p>
								<div class="container-fluid">
									<div class="row">
										<div class="col-6">
											<div class="form-group">
												<input checked type="checkbox" class="filled-in" id="checkboxFilled" />
												<label data-action="select" for="checkboxFilled"></label>
											</div>
										</div>
										<div class="col-6">
											<div class="form-group">
												<input disabled checked type="checkbox" class="filled-in" id="checkboxFilledDisabled" />
												<label data-action="select" for="checkboxFilledDisabled"></label>
											</div>
										</div>
									</div>
								</div>

								
							</div>
							<div class="col-xs-12 col-md-4">
								<p><mark>.filled-in</mark> + <mark>.variant</mark></p>
								<div class="container-fluid">
									<div class="row">
										<div class="col-6">
											<div class="form-group">
												<input checked type="checkbox" class="filled-in variant" id="checkboxFilledVariant" />
												<label data-action="select" for="checkboxFilledVariant"></label>
											</div>
										</div>
										<div class="col-6">
											<div class="form-group">
												<input disabled checked type="checkbox" class="filled-in variant" id="checkboxFilledVariantDisabled" />
												<label data-action="select" for="checkboxFilledVariantDisabled"></label>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="container-fluid">
						<div class="m-3"></div>
						<h4 id="input-radio">Radio buttons</h4>
						<div class="row">
