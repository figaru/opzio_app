<template name="requestDemo">
	<div class="container">
		<div class="row push-top">
			<div class="col-xs-12 col-sm-6">
				<div class="panel">
					<div class="panel-header">
						<h2 class="panel-title">Request Demo</h2>
					</div>
					<div class="panel-description" action="">
						<form id="demoForm">
							<div class="form-group">
								<input type="text" class="form-control {{ className }}" id="firstName" placeholder="First Name" />
							</div>
							<div class="form-group">
								<input type="text" class="form-control {{ className }}" id="lastName" placeholder="Last Name" />
							</div>
							<div class="form-group">
								{{#if email}}
									<input type="email" class="form-control {{ className }}" id="email" placeholder="{{ email }}" value="{{ email }}"/>
								{{else}}
									<input type="email" class="form-control {{ className }}" id="email" placeholder="Email"/>
									<div class="error emailError"></div>
								{{/if}}
							</div>
							<div class="form-group align-right">
								<button class="btn large {{ className }}" id="requestDemo" form="demoForm" type="button">Request</button>
							</div>
						</form>
					</div>
					<!--div class="panel-footer">
						
					</div-->
				</div>
			</div>
			<div class="col-xs-12 col-sm-5 col-sm-offset-1">
				<div class="side-content">
					<h2 class="title align-center">{{ title }}</h2>
					<h4 class="body align-center">{{ body }}</h4>
					<br>
					<div class="align-center">
						<img class="opzio-bot hover" src="/images/bot/neutral.png" alt="Opzio Bot">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="bottom-background {{ className }}"></div>
	<div class="bottom-footer">
		<img src="images/logo_negative.png" alt="Opz.io">
		<small>2017 &reg; Opz.io</small>
		<ul class="bottom-links">
			<li> <a href="#"> Home </a> </li>
			<li> <a href="#"> F.A.Q. </a> </li>
			<li> <a href="#"> Terms</a> </li>
		</ul>
	</div>
</template>
